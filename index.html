<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Stacking Tower</title>

  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="game-wrap">
    <div id="game"></div>

    <div id="ui-root">
      <button id="btn-settings" class="ui-btn ui-icon left" aria-label="Settings">
        <span class="ico">âš™</span>
      </button>

      <button id="btn-sound" class="ui-btn ui-icon right" aria-label="Sound">
        <span id="ico-sound" class="ico">ðŸ”Š</span>
      </button>

      <div id="ui-topCenter" class="ui-scoreCard">
        <div id="txt-score" class="ui-score">0</div>
        <div id="txt-best" class="ui-best">BEST 0</div>
      </div>

      <!-- MENU -->
      <div id="ui-menu" class="ui-menu">
        <div class="menu-card">
          <div class="menu-title">STACKING TOWER</div>
          <div class="menu-sub">Drop blocks. Align perfectly for bonus.</div>

          <div class="menu-stats">
            <div class="stat">
              <div class="statLabel">BEST</div>
              <div id="txt-best2" class="statValue">0</div>
            </div>
            <div class="stat">
              <div class="statLabel">LAST</div>
              <div id="txt-last" class="statValue">0</div>
            </div>
          </div>

          <button id="btn-play" class="btn-primary">PLAY</button>
          <div class="menu-hint">Tap anywhere to drop</div>
        </div>
      </div>

      <!-- GAMEOVER -->
      <div id="ui-gameover" class="ui-menu ui-hidden">
        <div class="menu-card">
          <div class="menu-title">GAME OVER</div>
          <div class="menu-sub">Try again and beat your best.</div>

          <div class="menu-stats">
            <div class="stat">
              <div class="statLabel">SCORE</div>
              <div id="txt-overScore" class="statValue">0</div>
            </div>
            <div class="stat">
              <div class="statLabel">BEST</div>
              <div id="txt-overBest" class="statValue">0</div>
            </div>
          </div>

          <button id="btn-restart" class="btn-primary">RESTART</button>
          <button id="btn-backMenu" class="btn-ghost">BACK TO MENU</button>
        </div>
      </div>

        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <!-- IMPORTANT: load AudioUtil BEFORE modules -->
  <script src="./js/audio.js"></script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
