<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Mobile safe area + scaling -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>Stacking Tower</title>

  <!-- UI Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- =========================
       GAME CANVAS CONTAINER
       ========================= -->
  <div id="game-wrap">
    <div id="game"></div>
  </div>

  <!-- =========================
       HTML UI OVERLAY
       ========================= -->
  <div id="ui-root" class="ui-hidden">

    <!-- TOP BAR -->
    <div class="ui-topbar">
      <div class="ui-left">
        <button id="btn-settings" class="ui-btn">âš™</button>
      </div>

      <div class="ui-center">
        <div class="ui-score">
          <div class="ui-label">SCORE</div>
          <div id="txt-score" class="ui-value">0</div>
        </div>
      </div>

      <div class="ui-right">
        <button id="btn-sound" class="ui-btn">ðŸ”Š</button>
      </div>
    </div>

    <!-- CENTER PROMPT -->
    <div id="ui-centerPrompt" class="ui-centerPrompt ui-hidden">
      <div id="txt-prompt" class="ui-prompt">TAP TO DROP</div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="ui-bottombar">
      <button id="btn-restart" class="ui-btnWide ui-hidden">
        RESTART
      </button>

      <button id="btn-play" class="ui-btnWide">
        PLAY
      </button>
    </div>

  </div>

  <!-- =========================
       PHASER (GLOBAL)
       ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <!-- =========================
       GAME ENTRY (ONLY THIS)
       ========================= -->
  <script type="module" src="js/app.js?v=3"></script>

</body>
</html>
